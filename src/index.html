<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Ejercicio Data Lovers</title>

</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Empleo Mujeres.
                Data de empleabilidad de la mujer en Latinoamerica</h>
        </div>
        <div class="menu">
            <nav>
                <a href="#">HOME</a> | <a href="#">CONTACT</a>
            </nav>
        </div>


        <div class="button">
            <button class="chileFlag" value="CHL" label="Chile" id="buttonChl"></button>
            <button class="peruFlag" value="PER" label="Peru" id="buttonPer"></button>
            <button class="brasilFlag" value="BRA" label="Brazil" id="buttonBra"></button>
            <button class="mexicoFlag" value="MEX" label="Mexico" id="buttonMex"></button>
        </div>

        <div class="selectChile">
            <select class="styleSelect" style="visibility:hidden" name="countryChl" id="selectChilean"></select>
        </div>
        <div class="selectPeru">
            <select class="styleSelect" style="visibility:hidden" name="countryPer" id="selectPerubian"></select>
        </div>
        <div class="selectBrazil">
            <select class="styleSelect" style="visibility:hidden" name="countryBra" id="selectBrazilian"></select>
        </div>
        <div class="selectMexico">
            <select class="styleSelect" style="visibility:hidden" name="countryMex" id="selectMexican"></select>
        </div>
    </div>



    <div id="root"></div>
