<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Ejercicio Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="logo">
            <h1></h1>
        </div>

        <div id="page" class="round">

            <div id="header.image">
                <img src="image/headerDATALATAM.jpg" alt="" class="round" />
            </div>

            <div id="menu" class="round">
                <ul>
                    <li><a href="#" title="" class="round active">HOME</a></li>
                    <li><a href="#" title="" class="round">CONTACTO</a></li>
                </ul>
            </div>
            <div class="containerButton">
                   <p>Selecciona un país para ver los datos</p>
                <div class="button">
                    <button class="flag" value="CHL" label="Chile" id="buttonChl"></button>
                    <button class="flag" value="PER" label="Peru" id="buttonPer"></button>
                    <button class="flag" value="BRA" label="Brazil" id="buttonBra"></button>
                    <button class="flag" value="MEX" label="Mexico" id="buttonMex"></button>
                </div>

                <div class="buttonFilter">
                    <button style="visibility:hidden" class="filter" value="EMP" label="Empleabilidad"
                        id="buttonEMP">Empleabilidad</button>
                    <button style="visibility:hidden" class="filter" value="ED" label="Educacion"
                        id="buttonED">Educación</button>
                </div>

                <div class="selectFilter">
                    <div class="form-group col-lg-6">
                        <select class="styleSelectEMP" style="visibility:hidden" name="empF" id="empF"></select>
                    </div>
                    <div class="form-group col-lg-6">
                        <select class="styleSelectED" style="visibility:hidden" name="edF" id="edF"></select>
                    </div>
                </div>
            </div>

        </div>

        <div id="root"></div>
        <!-- <script src="./data/injuries/injuries.js"></script> -->
        <!-- <script src="./data/pokemon/pokemon.js"></script> -->
        <!-- <script src="./data/steam/steam.js"></script> -->
        <script src="./data/worldbank/worldbank.js"></script>
        <!-- <script src="./data/lol/lol.js"></script> -->
        <!-- <script src="./data/patient/patient.js"></script> -->
        <!-- <script src="./data/rickandmorty/rickandmorty.js"></script> -->
        <script src="data.js"></script>
        <script src="main.js"></script>

    </div>
   
</body>
<div id="footer">
    <p>Organismo sin fines de lucro creado en 2019 que esta
        orientado a entregar datos de empleabilidad a emprendedoras
        y microempresarias interesadas en dar trabajo a mujeres</p>

</div>

</html>
